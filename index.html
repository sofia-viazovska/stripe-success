<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: linear-gradient(135deg, #635bff, #00d4ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .checkmark {
      font-size: 64px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 26px;
    }

    p {
      margin: 0 0 24px;
      color: #555;
      line-height: 1.5;
    }

    .meta {
      font-size: 13px;
      color: #777;
      background: #f6f7fb;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background: #635bff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(99,91,255,0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="checkmark">✅</div>
    <h1>Payment successful</h1>
    <p>
      Thank you for subscribing to the <strong>Pro plan</strong>.
      Your subscription has been activated.
    </p>

    <div class="meta">
      Test mode · Stripe Sandbox<br>
      Created via Postman Payment Link
    </div>

    <a href="#" class="button">
      Continue to app
    </a>
  </div>

</body>
</html>
